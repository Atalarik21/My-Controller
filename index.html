<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Relay ESP8266</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .status-bar {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .status-bar.connected {
            background: #d4edda;
            color: #155724;
        }

        .status-bar.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-bar.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .relay-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .relay-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .relay-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .relay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .relay-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.on {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }

        .status-indicator.off {
            background: #dc3545;
            box-shadow: 0 0 10px #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .status-text.on {
            color: #28a745;
            background: #d4edda;
        }

        .status-text.off {
            color: #dc3545;
            background: #f8d7da;
        }

        .toggle-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .toggle-btn.on {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .toggle-btn.on:hover {
            background: linear-gradient(135deg, #218838, #1aa179);
            transform: scale(1.02);
        }

        .toggle-btn.off {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .toggle-btn.off:hover {
            background: linear-gradient(135deg, #bd2130, #a71d2a);
            transform: scale(1.02);
        }

        .toggle-btn:active {
            transform: scale(0.98);
        }

        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            border-radius: 5px;
        }

        .info-box h3 {
            color: #1976D2;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #555;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .relay-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Dashboard Kontrol Relay</h1>
        <div id="connectionStatus" class="status-bar connecting">
            ‚è≥ Menghubungkan ke MQTT...
        </div>

        <div class="relay-grid">
            <!-- Relay 1 -->
            <div class="relay-card">
                <div class="relay-header">
                    <span class="relay-title">Relay 1</span>
                    <div class="status-indicator off" id="indicator1"></div>
                </div>
                <div class="status-text off" id="status1">STATUS: OFF</div>
                <button class="toggle-btn off" id="btn1" onclick="toggleRelay(1)">
                    Nyalakan
                </button>
            </div>

            <!-- Relay 2 -->
            <div class="relay-card">
                <div class="relay-header">
                    <span class="relay-title">Relay 2</span>
                    <div class="status-indicator off" id="indicator2"></div>
                </div>
                <div class="status-text off" id="status2">STATUS: OFF</div>
                <button class="toggle-btn off" id="btn2" onclick="toggleRelay(2)">
                    Nyalakan
                </button>
            </div>
        </div>

        <div class="info-box">
            <h3>üì° Informasi Koneksi</h3>
            <p><strong>MQTT Broker:</strong> 771040a7965b41c29ded951686f04f72.s1.eu.hivemq.cloud</p>
            <p><strong>Port:</strong> 8884 (WebSocket Secure)</p>
            <p><strong>Status:</strong> <span id="mqttStatus">Menghubungkan...</span></p>
        </div>
    </div>

    <script>
        // Konfigurasi MQTT
        const mqttConfig = {
            host: '771040a7965b41c29ded951686f04f72.s1.eu.hivemq.cloud',
            port: 8884, // WebSocket Secure port
            clientId: 'web_' + Math.random().toString(16).substr(2, 8),
            username: 'vvkn_iot',
            password: 'Vvkniot123'
        };

        // Status relay
        let relayStates = {
            1: false,
            2: false
        };

        // Inisialisasi MQTT Client
        const client = new Paho.MQTT.Client(
            mqttConfig.host,
            mqttConfig.port,
            mqttConfig.clientId
        );

        // Callback saat koneksi terputus
        client.onConnectionLost = (response) => {
            console.log('Koneksi terputus:', response.errorMessage);
            updateConnectionStatus('disconnected');
        };

        // Callback saat menerima pesan
        client.onMessageArrived = (message) => {
            console.log('Pesan diterima:', message.destinationName, message.payloadString);
            
            if (message.destinationName === 'esp/status/relay1') {
                updateRelayUI(1, message.payloadString === 'ON');
            } else if (message.destinationName === 'esp/status/relay2') {
                updateRelayUI(2, message.payloadString === 'ON');
            }
        };

        // Fungsi untuk connect ke MQTT
        function connectMQTT() {
            const options = {
                useSSL: true,
                userName: mqttConfig.username,
                password: mqttConfig.password,
                onSuccess: () => {
                    console.log('Terhubung ke MQTT broker');
                    updateConnectionStatus('connected');
                    
                    // Subscribe ke topik status
                    client.subscribe('esp/status/relay1');
                    client.subscribe('esp/status/relay2');
                    
                    // Request status awal
                    setTimeout(() => {
                        publishMessage('esp/get_status', 'request');
                    }, 500);
                },
                onFailure: (error) => {
                    console.error('Gagal terhubung:', error.errorMessage);
                    updateConnectionStatus('disconnected');
                    // Retry setelah 5 detik
                    setTimeout(connectMQTT, 5000);
                }
            };

            client.connect(options);
        }

        // Fungsi untuk publish pesan
        function publishMessage(topic, payload) {
            if (client.isConnected()) {
                const message = new Paho.MQTT.Message(payload);
                message.destinationName = topic;
                client.send(message);
                console.log('Pesan terkirim:', topic, payload);
            }
        }

        // Fungsi toggle relay
        function toggleRelay(relayNum) {
            const newState = !relayStates[relayNum];
            const command = newState ? 'ON' : 'OFF';
            publishMessage(`esp/relay${relayNum}`, command);
        }

        // Update UI relay
        function updateRelayUI(relayNum, isOn) {
            relayStates[relayNum] = isOn;
            
            const btn = document.getElementById(`btn${relayNum}`);
            const status = document.getElementById(`status${relayNum}`);
            const indicator = document.getElementById(`indicator${relayNum}`);
            
            if (isOn) {
                btn.className = 'toggle-btn on';
                btn.textContent = 'Matikan';
                status.className = 'status-text on';
                status.textContent = 'STATUS: ON';
                indicator.className = 'status-indicator on';
            } else {
                btn.className = 'toggle-btn off';
                btn.textContent = 'Nyalakan';
                status.className = 'status-text off';
                status.textContent = 'STATUS: OFF';
                indicator.className = 'status-indicator off';
            }
        }

        // Update status koneksi
        function updateConnectionStatus(status) {
            const statusBar = document.getElementById('connectionStatus');
            const mqttStatus = document.getElementById('mqttStatus');
            
            if (status === 'connected') {
                statusBar.className = 'status-bar connected';
                statusBar.innerHTML = '‚úÖ Terhubung ke MQTT Broker';
                mqttStatus.textContent = 'Terhubung';
            } else if (status === 'disconnected') {
                statusBar.className = 'status-bar disconnected';
                statusBar.innerHTML = '‚ùå Terputus dari MQTT Broker';
                mqttStatus.textContent = 'Terputus';
            } else {
                statusBar.className = 'status-bar connecting';
                statusBar.innerHTML = '‚è≥ Menghubungkan ke MQTT...';
                mqttStatus.textContent = 'Menghubungkan...';
            }
        }

        // Mulai koneksi saat halaman dimuat
        window.addEventListener('load', () => {
            connectMQTT();
        });
    </script>
</body>
</html>
