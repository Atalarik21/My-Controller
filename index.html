<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attamation Room Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #ff00aa;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e0e0ff;
            --accent: #7b2dff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(123, 45, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
            padding-bottom: 1rem;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }

        .time-date {
            font-family: 'Orbitron', sans-serif;
            text-align: right;
        }

        .time {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .date {
            font-size: 0.9rem;
            color: var(--light);
            opacity: 0.8;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .panel {
            background: linear-gradient(145deg, rgba(10, 10, 26, 0.8), rgba(5, 5, 16, 0.9));
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 247, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 16px;
            opacity: 0.3;
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .panel-title i {
            margin-right: 0.5rem;
            font-size: 1.4rem;
        }

        .temperature-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .temperature-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }

        .temperature-unit {
            font-size: 2rem;
            opacity: 0.7;
            vertical-align: super;
            margin-left: 0.2rem;
        }

        .temperature-status {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: var(--light);
            opacity: 0.8;
        }

        .temperature-graph {
            height: 150px;
            width: 100%;
            margin-top: 2rem;
            position: relative;
        }

        .graph-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            stroke: var(--primary);
            fill: none;
            stroke-width: 2;
        }

        .graph-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            fill: url(#temperature-gradient);
            opacity: 0.2;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .device-card {
            background: rgba(20, 20, 40, 0.6);
            border-radius: 12px;
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 247, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 247, 255, 0.1);
            border-color: rgba(0, 247, 255, 0.3);
        }

        .device-card.active {
            background: rgba(0, 247, 255, 0.1);
            border-color: var(--primary);
        }

        .device-card.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
        }

        .device-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--light);
        }

        .device-card.active .device-icon {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }

        .device-name {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .device-status {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--secondary);
            text-transform: uppercase;
        }

        .device-card.active .device-status {
            color: var(--primary);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            margin-top: 0.5rem;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: var(--light);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: var(--dark);
        }

        .energy-usage {
            margin-top: 2rem;
        }

        .usage-meter {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .usage-level {
            height: 100%;
            width: 35%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .usage-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(10, 10, 26, 0.9);
            border-left: 4px solid var(--primary);
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .notification-message {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .devices-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ATTAMATION</div>
            <div class="time-date">
                <div class="time" id="current-time">00:00:00</div>
                <div class="date" id="current-date">January 1, 2023</div>
            </div>
        </header>

        <div class="dashboard">
            <div class="panel">
                <div class="panel-title">
                    <i class="fas fa-thermometer-half"></i> ROOM TEMPERATURE
                </div>
                <div class="temperature-display">
                    <div class="temperature-value" id="temperature">24.5<span class="temperature-unit">°C</span></div>
                    <div class="temperature-status" id="temperature-status">Comfortable</div>
                </div>
                <div class="temperature-graph">
                    <svg width="100%" height="100%" viewBox="0 0 500 100" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="temperature-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" stop-color="var(--primary)" />
                                <stop offset="100%" stop-color="var(--darker)" />
                            </linearGradient>
                        </defs>
                        <path class="graph-line" id="temperature-line" d="M0,100 L50,80 L100,70 L150,75 L200,60 L250,65 L300,70 L350,75 L400,80 L450,85 L500,90" />
                        <path class="graph-fill" id="temperature-fill" d="M0,100 L50,80 L100,70 L150,75 L200,60 L250,65 L300,70 L350,75 L400,80 L450,85 L500,90 L500,100 L0,100" />
                    </svg>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">
                    <i class="fas fa-lightbulb"></i> DEVICE CONTROL
                </div>
                <div class="devices-grid">
                    <div class="device-card active" data-device="light-living">
                        <div class="device-icon"><i class="fas fa-lightbulb"></i></div>
                        <div class="device-name">Living Room Light</div>
                        <div class="device-status">ON</div>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="device-card" data-device="light-kitchen">
                        <div class="device-icon"><i class="fas fa-lightbulb"></i></div>
                        <div class="device-name">Kitchen Light</div>
                        <div class="device-status">OFF</div>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="device-card" data-device="ac">
                        <div class="device-icon"><i class="fas fa-snowflake"></i></div>
                        <div class="device-name">Air Conditioner</div>
                        <div class="device-status">OFF</div>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="device-card" data-device="tv">
                        <div class="device-icon"><i class="fas fa-tv"></i></div>
                        <div class="device-name">Smart TV</div>
                        <div class="device-status">OFF</div>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="device-card" data-device="speaker">
                        <div class="device-icon"><i class="fas fa-music"></i></div>
                        <div class="device-name">Smart Speaker</div>
                        <div class="device-status">OFF</div>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="device-card" data-device="fan">
                        <div class="device-icon"><i class="fas fa-fan"></i></div>
                        <div class="device-name">Ceiling Fan</div>
                        <div class="device-status">OFF</div>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="energy-usage">
                    <div class="panel-title">
                        <i class="fas fa-bolt"></i> ENERGY USAGE
                    </div>
                    <div class="usage-meter">
                        <div class="usage-level" id="usage-level"></div>
                    </div>
                    <div class="usage-stats">
                        <span>0 kWh</span>
                        <span id="current-usage">1.2 kWh</span>
                        <span>5 kWh</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-title">System Alert</div>
        <div class="notification-message" id="notification-message">Temperature is rising above normal levels.</div>
    </div>

    <script>
        // Update time and date
        function updateDateTime() {
            const now = new Date();
            
            // Format time
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('current-time').textContent = time;
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('en-US', options);
            document.getElementById('current-date').textContent = date;
        }

        // Update temperature with random values (simulating real data)
        function updateTemperature() {
            // Simulate temperature changes
            const currentTemp = parseFloat(document.getElementById('temperature').textContent);
            const change = (Math.random() - 0.5) * 0.5; // Random change between -0.25 and +0.25
            let newTemp = currentTemp + change;
            
            // Keep temperature within reasonable bounds
            newTemp = Math.max(18, Math.min(32, newTemp));
            newTemp = Math.round(newTemp * 10) / 10; // Round to 1 decimal
            
            document.getElementById('temperature').textContent = newTemp.toFixed(1);
            
            // Update status based on temperature
            const statusElement = document.getElementById('temperature-status');
            if (newTemp < 20) {
                statusElement.textContent = "Cool";
                statusElement.style.color = "var(--primary)";
            } else if (newTemp > 27) {
                statusElement.textContent = "Hot";
                statusElement.style.color = "var(--secondary)";
                showNotification("Temperature is rising above normal levels. Consider turning on the AC.");
            } else {
                statusElement.textContent = "Comfortable";
                statusElement.style.color = "var(--light)";
            }
            
            // Update graph
            updateTemperatureGraph(newTemp);
            
            // Simulate energy usage changes based on devices
            updateEnergyUsage();
        }

        // Update temperature graph
        const tempHistory = Array(10).fill(22); // Initialize with 10 values of 22°C

        function updateTemperatureGraph(newTemp) {
            // Add new temperature to history
            tempHistory.push(newTemp);
            tempHistory.shift(); // Remove oldest value
            
            // Create path data for the graph
            const pathData = tempHistory.map((temp, i) => {
                const x = i * 50;
                const y = 100 - ((temp - 15) * 5); // Scale temperature to fit graph
                return `${i === 0 ? 'M' : 'L'}${x},${y}`;
            }).join(' ');
            
            document.getElementById('temperature-line').setAttribute('d', pathData);
            document.getElementById('temperature-fill').setAttribute('d', `${pathData} L${(tempHistory.length - 1) * 50},100 L0,100`);
        }

        // Device control functionality
        function setupDeviceControls() {
            const deviceCards = document.querySelectorAll('.device-card');
            
            deviceCards.forEach(card => {
                const toggle = card.querySelector('input[type="checkbox"]');
                const status = card.querySelector('.device-status');
                
                toggle.addEventListener('change', function() {
                    if (this.checked) {
                        card.classList.add('active');
                        status.textContent = "ON";
                        
                        // Special actions for specific devices
                        const device = card.getAttribute('data-device');
                        if (device === 'ac') {
                            showNotification("Air conditioner turned on. Temperature will drop soon.");
                            // Simulate temperature drop
                            setTimeout(() => {
                                const currentTemp = parseFloat(document.getElementById('temperature').textContent);
                                document.getElementById('temperature').textContent = (currentTemp - 2).toFixed(1);
                                updateTemperatureGraph(currentTemp - 2);
                            }, 2000);
                        }
                    } else {
                        card.classList.remove('active');
                        status.textContent = "OFF";
                    }
                    
                    // Update energy usage when devices are toggled
                    updateEnergyUsage();
                });
                
                // Click anywhere on card to toggle
                card.addEventListener('click', function(e) {
                    if (e.target !== toggle && !e.target.classList.contains('slider')) {
                        toggle.checked = !toggle.checked;
                        toggle.dispatchEvent(new Event('change'));
                    }
                });
            });
        }

        // Update energy usage based on active devices
        function updateEnergyUsage() {
            const activeDevices = document.querySelectorAll('.device-card.active').length;
            let usage = 0.2; // Base usage
            
            // Add usage for each active device
            document.querySelectorAll('.device-card.active').forEach(card => {
                const device = card.getAttribute('data-device');
                switch(device) {
                    case 'light-living':
                    case 'light-kitchen':
                        usage += 0.1;
                        break;
                    case 'ac':
                        usage += 1.5;
                        break;
                    case 'tv':
                        usage += 0.3;
                        break;
                    case 'speaker':
                        usage += 0.05;
                        break;
                    case 'fan':
                        usage += 0.2;
                        break;
                }
            });
            
            // Cap at 5 kWh for visualization
            usage = Math.min(5, usage);
            
            // Update display
            document.getElementById('current-usage').textContent = usage.toFixed(1) + " kWh";
            document.getElementById('usage-level').style.width = `${(usage / 5) * 100}%`;
        }

        // Notification system
        function showNotification(message) {
            const notification = document.getElementById('notification');
            document.getElementById('notification-message').textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Initialize everything
        function init() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Start with some graph data
            for (let i = 0; i < 10; i++) {
                tempHistory[i] = 22 + (Math.random() - 0.5) * 4;
            }
            updateTemperatureGraph(22);
            
            setInterval(updateTemperature, 3000);
            setupDeviceControls();
            updateEnergyUsage();
        }

        // Start the app
        window.addEventListener('DOMContentLoaded', init);

  </script>
