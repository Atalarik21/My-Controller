<script>
  const options = {
    clean: true,
    connectTimeout: 4000,
    clientId: 'webClient_' + Math.floor(Math.random() * 1000),
    username: 'Atalarik',
    password: 'Atalarik21'
  };

  const connectUrl = 'wss://3c745a388bec4b4fa3def162b723c4a4.s1.eu.hivemq.cloud:8884/mqtt';
  const client = mqtt.connect(connectUrl, options);

  const led = document.getElementById('led');
  const connectionStatus = document.getElementById('connectionStatus');

  client.on('connect', () => {
    console.log('âœ… Terhubung ke MQTT');
    led.style.backgroundColor = 'green';
    connectionStatus.innerText = 'Online';

    client.subscribe('esp/status/relay1');
    client.subscribe('esp/status/relay2');
    client.publish('esp/get_status', 'REQ');
  });

  client.on('reconnect', () => {
    led.style.backgroundColor = 'orange';
    connectionStatus.innerText = 'Menyambung...';
  });

  client.on('error', (error) => {
    console.error('MQTT Error:', error);
    led.style.backgroundColor = 'red';
    connectionStatus.innerText = 'Error';
  });

  client.on('offline', () => {
    led.style.backgroundColor = 'grey';
    connectionStatus.innerText = 'Offline';
  });

  client.on('message', (topic, message) => {
    const msg = message.toString();

    if (topic === 'esp/status/relay1') {
      updateRelayStatusUI('relay1', msg);
    }

    if (topic === 'esp/status/relay2') {
      updateRelayStatusUI('relay2', msg);
    }
  });

  function toggleRelay(relay) {
    const btn = document.getElementById(`${relay}Btn`);
    const newState = btn.innerText === 'OFF' ? 'ON' : 'OFF';

    // Optimistic update tombol (langsung ubah tampilan)
    btn.innerText = newState;
    btn.classList.toggle('on', newState === 'ON');
    btn.classList.toggle('off', newState === 'OFF');

    // Kirim perintah ke ESP
    client.publish(`esp/${relay}`, newState);
  }

  function updateRelayStatusUI(relay, state) {
    // Status dari feedback ESP akan ditampilkan di bawah tombol
    const statusSpan = document.getElementById(`${relay}Status`);
    statusSpan.innerText = state;
  }
</script>
