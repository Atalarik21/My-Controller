<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Relay Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .relay-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .relay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .relay-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .relay-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .relay-status.on {
            background: #28a745;
            color: white;
        }

        .relay-status.off {
            background: #6c757d;
            color: white;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-on {
            background: #28a745;
            color: white;
        }

        .btn-on:hover {
            background: #218838;
        }

        .btn-off {
            background: #dc3545;
            color: white;
        }

        .btn-off:hover {
            background: #c82333;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ Kontrol Relay ESP8266</h1>
        <div id="connectionStatus" class="status connecting">
            Menghubungkan ke MQTT...
        </div>

        <div class="relay-card">
            <div class="relay-header">
                <div class="relay-name">Relay 1</div>
                <div id="status1" class="relay-status off">OFF</div>
            </div>
            <div class="button-group">
                <button class="btn-on" onclick="controlRelay(1, 'ON')" id="btn1on">ON</button>
                <button class="btn-off" onclick="controlRelay(1, 'OFF')" id="btn1off">OFF</button>
            </div>
        </div>

        <div class="relay-card">
            <div class="relay-header">
                <div class="relay-name">Relay 2</div>
                <div id="status2" class="relay-status off">OFF</div>
            </div>
            <div class="button-group">
                <button class="btn-on" onclick="controlRelay(2, 'ON')" id="btn2on">ON</button>
                <button class="btn-off" onclick="controlRelay(2, 'OFF')" id="btn2off">OFF</button>
            </div>
        </div>

        <div class="footer">
            ESP8266 MQTT Controller v1.0
        </div>
    </div>

    <script>
        // Konfigurasi MQTT
        const mqttConfig = {
            host: '9fa472bc0c754eb488098ea8f4bb27f8.s1.eu.hivemq.cloud',
            port: 8884,
            protocol: 'wss',
            username: 'Attamationesp',
            password: 'Attamationesp21'
        };

        let client;
        const connectionStatus = document.getElementById('connectionStatus');

        // Fungsi untuk menghubungkan ke MQTT broker
        function connectMQTT() {
            const connectUrl = `${mqttConfig.protocol}://${mqttConfig.host}:${mqttConfig.port}/mqtt`;
            
            client = mqtt.connect(connectUrl, {
                username: mqttConfig.username,
                password: mqttConfig.password,
                clientId: 'WebClient_' + Math.random().toString(16).substr(2, 8),
                clean: true,
                reconnectPeriod: 1000
            });

            client.on('connect', () => {
                console.log('Terhubung ke MQTT broker');
                connectionStatus.className = 'status connected';
                connectionStatus.textContent = 'âœ“ Terhubung ke MQTT';
                
                // Subscribe ke topik status
                client.subscribe('esp/status/relay1');
                client.subscribe('esp/status/relay2');
                
                // Aktifkan semua tombol
                enableButtons(true);
            });

            client.on('message', (topic, message) => {
                const msg = message.toString();
                console.log(`Pesan diterima [${topic}]: ${msg}`);
                
                if (topic === 'esp/status/relay1') {
                    updateStatus(1, msg);
                } else if (topic === 'esp/status/relay2') {
                    updateStatus(2, msg);
                }
            });

            client.on('error', (error) => {
                console.error('Error MQTT:', error);
                connectionStatus.className = 'status disconnected';
                connectionStatus.textContent = 'âœ— Koneksi Error';
                enableButtons(false);
            });

            client.on('offline', () => {
                console.log('MQTT offline');
                connectionStatus.className = 'status disconnected';
                connectionStatus.textContent = 'âœ— Terputus';
                enableButtons(false);
            });

            client.on('reconnect', () => {
                console.log('Mencoba menyambung kembali...');
                connectionStatus.className = 'status connecting';
                connectionStatus.textContent = 'Menyambung kembali...';
            });
        }

        // Fungsi untuk mengontrol relay
        function controlRelay(relayNum, state) {
            if (!client || !client.connected) {
                alert('Tidak terhubung ke MQTT broker!');
                return;
            }

            const topic = `esp/relay${relayNum}`;
            client.publish(topic, state, { qos: 1 }, (error) => {
                if (error) {
                    console.error('Error publish:', error);
                    alert('Gagal mengirim perintah!');
                } else {
                    console.log(`Perintah terkirim: ${topic} = ${state}`);
                }
            });
        }

        // Fungsi untuk update status relay di UI
        function updateStatus(relayNum, state) {
            const statusElement = document.getElementById(`status${relayNum}`);
            statusElement.textContent = state;
            statusElement.className = `relay-status ${state.toLowerCase()}`;
        }

        // Fungsi untuk enable/disable tombol
        function enableButtons(enable) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = !enable;
            });
        }

        // Inisialisasi koneksi saat halaman dimuat
        window.addEventListener('load', () => {
            enableButtons(false);
            connectMQTT();
        });
    </script>
</body>
</html>
